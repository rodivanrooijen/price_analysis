<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scraping Tool - Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='start_scraping.css') }}">
    <style>
        /* General Styles */
        body {
            background-color: #f8f8f8;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #06313e; /* Adjusted to a deeper blue */
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Added some space above */
        }

        p {
            margin: 10px 0;
        }

        /* Form Styles */
        form {
            margin-top: 20px; /* Added space above the form */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button[type="button"] {
            background-color: #06313e; /* Matching the h1 color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            height: 40px; /* Set height */
        }

        button[type="button"]:hover {
            background-color: #418bb0; /* Darker shade on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #2f2f2fb5;
            padding: 20px; /* Increased padding */
            text-align: center;
            margin-top: auto;
            color: #fff;
        }

        footer p {
            margin: 0; /* Remove default margin */
        }

        /* Info Box Styles */
        .info_box {
            border: 2px solid #22567b; /* Matching the h1 color */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto; /* Centered and spaced from other elements */
            max-width: 600px; /* Limit width for better readability */
            text-align: left; /* Aligned text to the left */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Link Styles */
        a {
            color: #22567b; /* Matching the h1 color */
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #1a475d; /* Darker shade on hover */
        }

        /* Footer Button Styles */
        footer button {
            background-color: #06313e; /* Matching the h1 color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            height: 40px; /* Set height */
        }

        footer button:hover {
            background-color: #418bb0; /* Darker shade on hover */
        }

        /* Add this class to hide the loading spinner by default */
        .hidden {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style the loader */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px; /* Adjusted size */
            height: 30px; /* Adjusted size */
            animation: spin 2s linear infinite; /* Apply animation */
            margin: 20px auto; /* Center the loader */
        }

        .background-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center; /* Align items horizontally at the center */
            background-color: rgba(235, 232, 232, 0.59);
            height: auto;
            backdrop-filter: blur(5px);
            width: auto;
            border-radius: 2rem;
            border: none;
            padding: 2%;
            margin: 2%;
            margin-right: 10%;
            margin-left: 10%;
        }


        

        /* Navbar */
        .navbar {
            background-color: transparent;
            border: none;
            margin-top: 40px;
            margin-bottom: -20px;
            margin: 0 auto; /* Horizontally center the navbar */
        }

        .navbar-nav {
            display: flex; /* Use flexbox to align items */
            align-items: center; /* Center the items vertically */
            margin-top: 40px;
        }

        .nav-item {
            margin-right: 20px; /* Add spacing between items */
        }

        .nav-link {
            color: #ffffff;
            font-size: 20px; /* Adjust font size */
            text-decoration: none; /* Remove the underline */
            padding: 0; /* Remove padding */
        }

        .nav-link img {
            margin-right: 10px; /* Add spacing between the logo and the text */
        }

        .navbar-nav .nav-item {
            list-style-type: none; /* Remove the default list-style */
        }

        #nav-top a{
            color: #ffffff;
            font-size: 30px;
            font-weight: 600;

        }

        .background-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8)), 
            url('https://yc2401fotos.blob.core.windows.net/upload/hotels/Hotel_6_Pic_2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light justify-content-center" id="nav-top">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a href="http://20.238.192.119/index.html"><img src="https://yc2401fotos.blob.core.windows.net/upload/Papaya_logo_1.png" alt="Papaya" width="100" height="80">
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/price_analysis" id="Logo" >Price Analysis</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://20.238.192.119/manager.html" id="Logo" >Manager Dash</a>
        </li>
        
        </ul>
    </nav>

    <div class="background-wrapper">
    <h1>Booking.com scraping</h1>

    <div class="info_box">
        <p>This tool scrapes Booking.com on the entered parameters below. The results will show all competitors in the neighbourhood.</p>
    </div>

    <p>Choose the desired input parameters:</p>

    <form id="dataForm" action="/" method="POST" enctype="application/x-www-form-urlencoded">
        <label for="stad">City:</label>
        <input type="text" id="stad" name="stad" value="Maastricht">
        
        <br>
        <br>

        <label for="datum">Check prices for the following date:</label>
        <input type="date" id="datum" name="datum">

        <script>
            // Set today's date as the default value for the date input
            document.getElementById("datum").valueAsDate = new Date();
        </script>
        
        <br>
        <br>

        <label for="volwassenen">Number of adults:</label>
        <input type="number" id="volwassenen" name="volwassenen" min="1" value="2">
        
        <br>
        <br>

        <label for="kinderen">Number of children:</label>
        <input type="number" id="kinderen" name="kinderen" min="0" value="0">

        <br>
        <br>

        <label for="paginas">Number of pages to be scraped: (2 recommended):</label>
        <input type="number" id="paginas" name="paginas" min="1" value="2" max ="5">

        <br>
        <br>

        <!-- Use type="button" to prevent form submission -->
        <button type="button" onclick="submitForm()">Submit the input</button>
        <div id="loading" class="hidden">
            <div class="loader"></div>
        </div> <!-- Hidden by default -->
    </form>
    </div>
    <script>
        function submitForm() {

            // Show loading spinner
            document.getElementById("loading").classList.remove("hidden");

            // Get values from the form
            const stad = document.getElementById("stad").value;
            const datum = document.getElementById("datum").value;
            const volwassenen = document.getElementById("volwassenen").value;
            const kinderen = document.getElementById("kinderen").value;
            const paginas = document.getElementById("paginas").value;

            // Construct the URL
            const url = `/scrapingresult?stad=${stad}&checkin_datum=${datum}&num_volwassenen=${volwassenen}&num_kinderen=${kinderen}&max_paginas=${paginas}`;

            // Redirect the user to the specified URL
            window.location.href = url;
        }
    </script>
    <footer>
        <div class="footer-box">
            <button onclick="window.location.href='/price_analysis'">Price Analysis</button>
            <button onclick="window.location.href='http://20.238.192.119/manager.html'">Manager Dash</button>
            <p>Â© 2024 - Papaya Palms resorts - Booking.com scraping</p>
        </div>
        
    </footer>
</body>
</html>
